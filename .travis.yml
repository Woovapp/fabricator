dist: trusty

language: scala

jdk:
  - openjdk8
  - openjdk7

scala:
  - 2.11.12
  - 2.12.10

script:
  - sbt clean coverage test
  - sbt coverageReport coveralls

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt